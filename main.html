<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Neighborhood Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,100">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-4">
          Logo
        </div>
        <div class="col-md-8 text-right text-uppercase">
          <h1 class="title-super text-thin">5th St, NYC</h1>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-muted">57th Street</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <h3>Locations</h3>
            <div data-bind="foreach: locationsArray">
              <a href="#" data-bind="text: name, click: $parent.setLoc"></a>
<!--               <span data-bind="text: name"></span> -->
              <br>
            </div>
          </div>
          <div class="col-md-9">
            <div id="map"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
